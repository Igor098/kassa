<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="product">
    <div class="product__image-wrapper">
        <img class="product__image" src="./images/fridge.png" alt="">
    </div>

    <div class="product__desc">
        <h3 class="product__name">Двухкамерный холодильник Beko CNMV5335E20VXR</h3>
        <span class="product__supplier">Официальный магазин Beko</span>
    </div>

    <div class="product__characters">
        <span class="product__price">44 420 ₽</span>
        <div class="product__data-wrapper">
            <div class="product__edit">
                <button class="product__btn-minus btn-reset" id="btnMinus"></button>
                <span class="product__count-field" id="count">1</span>
                <button class="product__btn-plus btn-reset" id="btnPlus"></button>
            </div>
        </div>
    </div>
    <button class="product__btn-remove btn-reset" id="btnDelete"></button>
</div>
</div>
</body>
</html>
