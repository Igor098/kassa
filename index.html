<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Открытая касса</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

<main>
    <div class="container">
        <div class="cash-header">
            <h1 class="cash__title">Касса самообслуживания</h1>
            <form class="search-field" action="" aria-controls="none">
                <input class="search-field__input" type="number" name="search" id="search" placeholder="Поиск">
                <button class="search-field__button btn-reset"></button>
            </form>

            <div class="cash-wrapper">
                <h2 class="cash__name">Корзина</h2>
                <div class="cash-buttons-wrapper">
                    <button class="cash__btn-print btn-reset button">Распечатать чек</button>
                    <button class="cash__btn-add btn-reset button button_color_main">Добавить</button>
                </div>
            </div>
        </div>

        <div class="cash-items" id="cash-items">

        </div>
    </div>
</main>

</body>
</html>
